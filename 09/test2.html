    <b>Salam !</b>

    <script>
async function getData() {
  const url = "http://127.0.0.1/sum/10/12";
  try {
    const response = await fetch(url);
    if (!response.ok) {
      console.log("ERROR.")
    }
    const json = await response.json();
    console.log(json);
  } catch (error) {
    console.error(error.message);
  }
}

getData()
    </script>
